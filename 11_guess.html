<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Gæt mit tal mellem 0 og 20</p>

    <input type="text" id="user_guess" />

    <button>Gæt!</button>
    <button id="new_game">Nyt spil</button>

    <script>
      let tal = Math.round(Math.random() * 20);
      // console.log(tal);
      let guess;
      let number = 1;

      document.querySelector("button").addEventListener("click", guessTal);
      document.querySelector("#new_game").addEventListener("click", newGame);

      document.querySelector("#new_game").style.visibility = "hidden";

      function guessTal() {
        guess = document.querySelector("#user_guess").value;
        // guess = prompt("Gæt mit tal");
        if (guess == tal) {
          console.log("Rigtigt! Du prøvede " + number + " gange");

          document.querySelector("#new_game").style.visibility = "visible";
          document.querySelector("button").style.visibility = "hidden";
        } else if (tal > guess) {
          console.log("for lavt - prøv igen!");
          number++;
        } else {
          console.log("for højt - prøv igen!");
          number++;
        }
      }

      function newGame() {
        location.reload();
      }
    </script>
  </body>
</html>
