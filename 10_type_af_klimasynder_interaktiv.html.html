<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvor mange timer har du fløjet?</p>
    <input type="text" id="timer" />
    <button>Giv mig dommen!</button>

    <script>
      let timer = 3;
      let co2UdledtIKgVedFlyrejse = timer * 109;
      let respons;

      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        timer = document.querySelector("#timer").value;

        if (isNaN(timer) || timer == "") {
          console.log("Du har ikke tastet et tal ind!");
        } else {
          co2UdledtIKgVedFlyrejse = Math.round(timer * 109);

          if (co2UdledtIKgVedFlyrejse < 100) {
            respons = "Tæt på Thunberg!";
          } else if (co2UdledtIKgVedFlyrejse < 200) {
            respons = "Ja ja, du behøver ikke at melde dig ud af Å!";
          } else if (co2UdledtIKgVedFlyrejse < 600) {
            respons = "Det er godt for turismen i nordeuropa!";
          } else {
            respons = "Nå ja vi kan jo altid kolonisere en anden planet ...";
          }

          console.log(
            `Du har fløjet ${timer} timer og udledt
          ${co2UdledtIKgVedFlyrejse} kg C02. ${respons}`
          );
        }
      }
    </script>
  </body>
</html>
