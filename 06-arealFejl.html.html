<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>What is the length?</p>
    <input type="text" id="length" />
    <p>What is the width?</p>
    <input type="text" id="width" />
    <button>Click and calculate the area, look at the console</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let length = document.querySelector("#length").value;
        let width = document.querySelector("#width").value;
        let a = area(length, width);
        let result;
        if (isNaN(a)) {
          result = "It is no a number, try again!";
        } else if (a <= 0) {
          result = "Area is null or smaller, try again!";
        } else {
          result = `The area is ${a}`;
        }

        console.log(result);
      }

      function area(l, w) {
        return l * w;
      }
    </script>
  </body>
</html>
